<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narnia Tourists</title>

    <!-- This set will work. Newer versions might lead to strange result, but you can try -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <!-- myjquery.js has to be BEFORE user.js !!!! -->

    <script src="js/tourist.js"></script>

    <!--
        We 'connect' an event to a function.
        When the page is fully loaded by the browser
        and all the resources are added,
        this event will fire and the function will be executed.
        Note: This is asynchronous!!!
    -->
    <script>
        $( document ).ready(function() {
            console.log( "initializing" );
            init();
        });
    </script>

</head>
<body>
<!--     Simple menu  -->
<div class="container">

</div>

<div class="container" id="tourist">
    <!--    User table -->
    <h3>Current Visitors in Database:</h3>
    <table id="tourist-table" class="display mx-auto"></table>

    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" id="new-tourist-button">New Visitor</button>
            <button type="button" class="btn btn-primary" id="edit-tourist-button">Edit Visitor</button>
            <button type="button" class="btn btn-primary" id="delete-tourist-button">Delete Visitor</button>

        </div>
    </div>
<p> <br> </p>
    <h3>Visitors in Narnia:</h3>
    <table id="logged-in-tourist-table" class="display mx-auto"></table>


</div>

<div id="tourist-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Tourist</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form id="tourist-form">
                    <div class="form-group">
                        <input type="text" class="d-none form-control" id="id" value="0">
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" id="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" id="last_name">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="tourist-delete-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">Are you sure?</div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="delete-tourist-confirm-button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
